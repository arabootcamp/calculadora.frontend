<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play&family=Rock+Salt&display=swap" rel="stylesheet">
  <!--CSS Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--CSS proyecto-->
  <link rel="stylesheet" href="assets/css/calculadora.css">
</head>

<body>

  <div class="my-5">

    <div class="cu-box mx-auto">

      <p class="text-light pt-3 px-3">Voyage -V fruna </p>
      <div class="cu-visor bg-light mx-3 position-relative">
        <div id="data" class="p-2 bg-light"></div>
        <span id="error" class="d-none cu-span-error">Error de formato (ejm: 5+3*8-2)</span>
      </div>

      <div class="py-3 px-2">

        <div class="py-2 d-flex justify-content-around align-items-center">
          <div class="tecla"><button class="btn btn-info number" data-id="7">7</button></div>
          <div class="tecla"><button class="btn btn-info number" data-id="8">8</button></div>
          <div class="tecla"><button class="btn btn-info number" data-id="9">9</button></div>
          <div class="tecla"><button class="btn btn-primary operator" data-op="/">/</button></div>
        </div>

        <div class="py-2 d-flex justify-content-around align-items-center">
          <div class="tecla"><button class="btn btn-info number" data-id="4">4</button></div>
          <div class="tecla"><button class="btn btn-info number" data-id="5">5</button></div>
          <div class="tecla"><button class="btn btn-info number" data-id="6">6</button></div>
          <div class="tecla"><button class="btn btn-primary operator" data-op="*">*</button></div>
        </div>

        <div class="py-2 d-flex justify-content-around align-items-center">
          <div class="tecla"><button class="btn btn-info number" data-id="1">1</button></div>
          <div class="tecla"><button class="btn btn-info number" data-id="2">2</button></div>
          <div class="tecla"><button class="btn btn-info number" data-id="3">3</button></div>
          <div class="tecla"><button class="btn btn-primary operator" data-op="-">-</button></div>
        </div>

        <div class="py-2 d-flex justify-content-around align-items-center">
          <div class="tecla"><button class="btn btn-info number" data-id="0">0</button></div>
          <div class="tecla"><button id="equals" class="btn btn-success" data-eq="equals">=</button></div>
          <div class="tecla"><button id="clear" class="btn btn-danger">C</button></div>
          <div class="tecla"><button class="btn btn-primary operator" data-op="+">+</button></div>
        </div>

      </div>
    </div>

    <!-- jquery, popper bootstrap.min-js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!--js proyecto-->
    <script src="assets/script/calculadora.js"></script>
</body>

</html>
